name: Build

on:
  push:
    branches: [main, security-and-architecture-fixes, pr-93-review]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check server
        run: bun run forge types server
        continue-on-error: true

      - name: Build server
        run: bun run forge build server
        continue-on-error: true

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build shared packages
        run: |
          bun run build-logger
          bun run build-server-utils
          bun run build-shared
          bun run build-ui
        continue-on-error: true

      - name: Build client
        run: bun run forge build client
        continue-on-error: true

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: always() && github.event_name == 'pull_request'

    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo, number } = context.issue;
            const runId = context.runId;
            const backendResult = '${{ needs.build-backend.result }}';
            const frontendResult = '${{ needs.build-frontend.result }}';

            let summary = '## ðŸ”¨ Build Results\n\n';
            let allSuccess = true;

            // Backend status
            if (backendResult === 'success') {
              summary += 'âœ… **Backend Build**: Passed\n';
            } else {
              summary += `âš ï¸ **Backend Build**: ${backendResult === 'failure' ? 'Failed' : backendResult}\n`;
              allSuccess = false;
            }

            // Frontend status  
            if (frontendResult === 'success') {
              summary += 'âœ… **Frontend Build**: Passed\n';
            } else {
              summary += `âš ï¸ **Frontend Build**: ${frontendResult === 'failure' ? 'Failed' : frontendResult}\n`;
              allSuccess = false;
            }

            summary += '\n';

            if (allSuccess) {
              summary += 'ðŸŽ‰ All builds completed successfully!';
            } else {
              summary += 'âš ï¸ One or more builds had issues. Please check the logs for details.';
            }

            summary += `\n\nðŸ”— [View full workflow run](https://github.com/${owner}/${repo}/actions/runs/${runId})`;

            // Find existing comment to update
            try {
              const comments = await github.rest.issues.listComments({
                owner,
                repo,
                issue_number: number,
              });

              const botComment = comments.data.find(
                comment => comment.user.type === 'Bot' && 
                comment.body.includes('## ðŸ”¨ Build Results')
              );

              if (botComment) {
                // Update existing comment
                await github.rest.issues.updateComment({
                  owner,
                  repo,
                  comment_id: botComment.id,
                  body: summary
                });
              } else {
                // Create new comment
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number: number,
                  body: summary
                });
              }
            } catch (error) {
              console.log('Failed to comment on PR:', error.message);
            }
